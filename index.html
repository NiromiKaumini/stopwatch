<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" sizes="32 * 32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00 : 00 : 00</h1>
        <div class="button">
            <i class="fa-solid fa-rotate-right" onclick="watchReset()"></i>
            <i class="fa-solid fa-circle-play" onclick="watchstart()"></i>
            <i class="fa-regular fa-circle-stop" onclick="watchStop()"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
